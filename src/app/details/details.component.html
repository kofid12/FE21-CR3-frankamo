<div class="container mt-5" *ngIf="product">
    <div class="row">
        <div class="col-md-6">
            <img [src]="product.image" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price | currency:'EUR':'symbol' }}</p>
            <button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>
        </div>
    </div>
</div>
