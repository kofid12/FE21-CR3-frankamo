<div class="container mt-5">
    <div class="row">
        <div *ngFor="let product of products" class="col-md-4 mb-4">
            <div class="card">
                <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Price: {{ product.price | currency:'EUR':'symbol' }}</p>

                    <ng-container *ngIf="product.availability; else notAvailable">

                        <button class="btn btn-primary" (click)="showDetails(product)">Details</button>
                        <button *ngIf="product.availability" class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>

                    </ng-container>

                    <ng-template #notAvailable>
                        <p class="text-danger">Not available</p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
