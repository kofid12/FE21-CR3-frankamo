<!-- src/app/cart/cart.component.html -->

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2>Shopping Cart</h2>
            <ul>
                <li *ngFor="let item of getCart()">
                    {{ item.name }} - {{ item.price | currency:'EUR':'symbol' }}
                </li>
            </ul>
            <p>Total: {{ getTotal() | currency:'EUR':'symbol' }}</p>
        </div>
    </div>
</div>
